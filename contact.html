<html>
<head> 
    <title>Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        nav {
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0; 
            z-index: 1000; 
        }
        nav div img {
            width: 150px;
        }
        nav a {
            float: left;
            text-align: center;
            padding: 12px;
            color: #FFF;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
        }
        nav li {
            display: inline;
            list-style-type: none;
            margin-left: 25px;
        }
        nav a:hover {
            background-color: #808080;
            color: #FFF;
            font-weight: bold;
            border-radius: 4px;
            transition: all;
            transition-duration: 1000ms;
            border: 15px solid rgba(0, 0, 0, 0);
        }
        .main-content {
            width: 80%;
            padding: 20px;
            margin-top: 80px; 
        }
        .main-content h1 {
            font-size: 3em;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
      
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000;
            font-size: 1em;
        }
        .form-group textarea {
            height: 100px;
        }
        .submit-btn {
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div id="applelogo">
            <p><a href="index.html" class="logoaceng"><img src="Gambar/Acengbox (1).png"></a></p>
        </div>
        <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="iPhone13.html">iPhone 13</a></li>
                <li><a href="iPhone14.html">iPhone 14</a></li>
                <li><a href="iPhone15.html">iPhone 15</a></li>
                <li><a href="iPhone15pro.html">iPhone15pro</a></li>
                <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="subject"> 

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" placeholder="comments"></textarea>
            </div>

            <button type="submit" class="submit-btn">submit</button>
        </form>
    </div>
</body>
</html>
